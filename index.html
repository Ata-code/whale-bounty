<head>

  <link rel="manifest" href="manifest.json" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow: hidden;
      margin: 0;
      height: 100vh;
      width: 100vw;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .crypto-glow {
      box-shadow: 0 0 30px rgba(0, 82, 255, 0.2);
    }
    .base-blue { color: #0052FF; }
    .bg-base-blue { background-color: #0052FF; }
    
    @keyframes pulse-ring {
      0% { transform: scale(0.95); opacity: 0.5; }
      50% { transform: scale(1.05); opacity: 0.2; }
      100% { transform: scale(0.95); opacity: 0.5; }
    }
    .market-pulse-ring {
      animation: pulse-ring 2s infinite ease-in-out;
    }

    @keyframes pulse-shimmer {
      0% { box-shadow: 0 0 0 0 rgba(0, 82, 255, 0.4); transform: scale(1); }
      50% { box-shadow: 0 0 20px 10px rgba(0, 82, 255, 0); transform: scale(1.02); }
      100% { box-shadow: 0 0 0 0 rgba(0, 82, 255, 0); transform: scale(1); }
    }
    .market-pulse-update {
      animation: pulse-shimmer 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes card-fly-up {
      0% { transform: translateY(0) scale(1) rotate(0); opacity: 1; }
      50% { transform: translateY(-150px) scale(1.2) rotate(5deg); opacity: 1; filter: brightness(1.5); }
      100% { transform: translateY(-300px) scale(0.5) rotate(15deg); opacity: 0; }
    }
    .animate-card-play {
      animation: card-fly-up 0.6s forwards cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100 !important;
      pointer-events: none;
    }

    @keyframes card-fly-down {
      0% { transform: translateY(0) scale(1) rotate(0); opacity: 1; }
      50% { transform: translateY(150px) scale(1.2) rotate(-5deg); opacity: 1; filter: brightness(1.5); }
      100% { transform: translateY(300px) scale(0.5) rotate(-15deg); opacity: 0; }
    }
    .animate-card-play-down {
      animation: card-fly-down 0.6s forwards cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 100 !important;
      pointer-events: none;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #0052FF;
      border-radius: 10px;
    }

    .custom-scrollbar-hidden::-webkit-scrollbar {
      display: none;
    }
    .custom-scrollbar-hidden {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .hand-container {
      transition: height 0.3s ease-out;
    }
  </style>
